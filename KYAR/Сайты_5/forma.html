<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link href="forma_style.css" rel="stylesheet">
</head>
<body>
    <form>
        <fieldset>
            <p>
                <label style="text-align: left; width: 380px; ">Регистрация постоянного клиента</label>
            </p>
            <p>
                <label>Фамилия:</label><input type="text">
            </p>
            <p>
                <label>Имя:</label><input type="text" >
            </p>   
            <p>
                <label>Отчество:</label><input type="text">
            </p>
            <p>
                <label>Ваш возраст:</label><input type="number">
            </p>
            <p>
                <label>Пол:</label><input type="checkbox" name="123" />мужской
                <input type="checkbox" name="123"/>женский
            </p>
            <p>
                <label>Email:</label><input type="email">
            </p>
            <p>
                <label>Страна проживания:</label><input type="text" >
            </p>
            <p>
                <label>Откуда вы узнали о нас?</label>
                <select class="pnk3">
                <option>Выберите вариант</option>
                <option>VK</option>
                <option>Instagram</option>
                <option>Facebook</option>
                <option>Telegram</option>
            </select>
            </p>
            <p> 
                <label>Дата заполнения:</label><input type="date">
            </p>
            <input type="submit" value="Регестрация">
            <input type="reset" value="Отмена"> 
        </fieldset>
    </form>
</body>
</html>
