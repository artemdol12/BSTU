<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
    <style>
        #interactiveTriangle {
            fill: url(#triangleGradient);
            stroke: black;
            stroke-width: 2;
            transition: stroke 0.5s ease;
        }
        #interactiveTriangle:hover {
            stroke: red;
        }
         #interactiveCircle {
            fill: green;
        }
        #interactiveCircle:hover {
            fill: red;
        }
        #interactiveEllipse{
            fill:yellow;
        }
    </style>
</head>
<body>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: green;" />
                <stop offset="100%" style="stop-color: orange;" />
            </linearGradient>
        </defs>
        <polygon id="interactiveTriangle" points="260,180 290,140 320,180" fill="url(#triangleGradient)"/>
        <circle id="interactiveCircle" cx="180" cy="160" r="30" />
        <rect id="animatedSquare" x="40" y="140" width="60" height="60" fill="red" stroke="yellow" stroke-width="2" stroke-dasharray="200" stroke-dashoffset="200">
            <animate attributeName="stroke-dashoffset" from="400" to="0" dur="5s" fill="freeze" />
        </rect>
        <ellipse id="interactiveEllipse" cx="380" cy="160" rx="40" ry="30">
            <animate attributeName="fill" begin="click" from="yellow" to="purple" dur="0.01s" fill="freeze"/>
        </ellipse>
    </svg>
</body>
</html>
